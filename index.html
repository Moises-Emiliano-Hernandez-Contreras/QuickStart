<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carrito</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      <link rel="stylesheet" href="./index.css">
</head>

<body>
      <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2 fs-4" id="cabecera">
                  <div class="container-fluid d-flex justify-content-between">
                        <a class=" container navbar-brand" href="./index.html">Logo</a>                                                
                        
                        <div class="container text-light" style="font-size: 34px;">QuickStart</div>
                        
                        <div class="container collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./soporte.html">Soporte</a>
                  </li>
                </ul>
                        </div>
                        
                  </div>
            </nav>           
      </header>
      <div id="carouselExampleControls" class="carousel slide cont" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://external-preview.redd.it/X8KiPQs-QolutYFt2pX2cXmkEmctKwzl20POeurmv24.jpg?auto=webp&s=f7c7b910e9e273666ddb29490971228a2e59c1b7" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.glitched.online/wp-content/uploads/2020/08/EgP4UAfU8AA6hGT.jpg" class="d-block w-100 h-auto" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
      </div>                 
    
      <div class="container pt-5 position-relative mt-3">
            <div class="row pt-5" id="cards"></div>

      </div>



      <!-- Button trigger modal -->
      <button type="button" class="btn-flotante" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ver Carrito
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title text-bold" id="exampleModalLabel">Carrito</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                              <table class="table">
                                    <thead>
                                          <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Acción</th>
                                                <th scope="col">Total</th>
                                          </tr>
                                    </thead>
                                    <tbody id="items"></tbody>
                                    <hr>
                                    <tfoot>
                                          <tr id="footer">
                                                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                          </tr>
                                    </tfoot>
                              </table>

                              <div class="collapse" id="collapseExample">
                                    <h4 class="text-center">Ingres tus datos</h4>
                                    <form class="mx-5" id="payment">
                                          <label class="form-label">Nombre</label>
                                          <input type="text" class="form-control">

                                          <label class="form-label">Correo</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">

                                          <label class="form-label">Numero de tajeta</label>
                                          <input type="text" class="form-control" maxlength="16">
                                          <div class="row row-col-2">
                                                <div class="col">
                                                      <label class="form-label">Vigencia</label>
                                                      <input type="text" class="form-control" maxlength="5">
                                                </div>
                                                <div class="col">
                                                      <label class="form-label">CVV</label>
                                                      <input type="password" class="form-control" maxlength="3">
                                                </div>
                                          </div>
                                          <a class="my-4 btn btn-primary form-control" data-bs-toggle="collapse"
                                                href="#collapse" role="button" aria-expanded="false"
                                                aria-controls="collapseExample" onclick="confirmar()">Confirmar</a>
                                          <div class="collapse bg-warning p-1 container" id="collapse">
                                                <h5 class="text-center text-light" id="letrero">Espere un momento
                                                      estamos confirmando su pago...</h5>
                                          </div>
                                    </form>
                              </div>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <a type="button" class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample"
                                    role="button" aria-expanded="false" aria-controls="collapseExample">Pagar</a>
                        </div>
                  </div>
            </div>
      </div>

      <template id="template-footer">
            <th scope="row" colspan="2">Total Productos</th>
            <td>10</td>
            <td>
                  <button class="btn btn-danger btn-sm" id="vaciar">
                        Vaciar
                  </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <template id="template-carrito">
            <tr>
                  <th scope="row">id</th>
                  <td>Café</td>
                  <td>1</td>
                  <td>
                        <button class="btn btn-primary btn-sm">
                              +
                        </button>
                        <button class="btn btn-danger btn-sm">
                              -
                        </button>
                  </td>
                  <td>$ <span>500</span></td>
            </tr>
      </template>

      <template id="template-cards">
            <div class="col-3 mb-4 col-md-3">
                  <div class="card">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                              <h5>Titulo</h5>
                              <p>Precio</p>
                              <p class="card-text">descripcion</p>
                              <button id="btn-dark" class="btn btn-dark">Comprar</button>
                        </div>
                  </div>
            </div>
      </template>

      <script id="jason" type="text/javascript" src="./api.json"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
      <script src="./index.js"></script>

</body>

</html>
